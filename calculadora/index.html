<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="estilos.css" />

    <title>Calculadora - Kixabe V1.0</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col-md-3"></div>
        <div class="col-md-6 table-responsive">
          <table class="table table-bordered table-dark">
            <thead>
              <tr>
                <th colspan="4">Calculadora - Kixabe v1.0</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <button class="btn btn-warning" onclick="limpiar()">C</button>
                </td>
                <td>
                  <button class="btn btn-danger" onclick="raiz('Raiz')">
                    Raiz
                  </button>
                </td>
                <td>
                  <button class="btn btn-danger" onclick="borrar('CE')">
                    CE
                  </button>
                </td>
                <td colspan="2">
                  Resultado:
                  <button class="btn btn-success" id="resultado">0</button>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="btn btn-secondary" onclick="agregar('7')">
                    7
                  </button>
                </td>
                <td>
                  <button class="btn btn-secondary" onclick="agregar('8')">
                    8
                  </button>
                </td>
                <td>
                  <button class="btn btn-secondary" onclick="agregar('9')">
                    9
                  </button>
                </td>
                <td>
                  <button class="btn btn-warning" onclick="agregar('/')">
                    /
                  </button>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="btn btn-secondary" onclick="agregar('4')">
                    4
                  </button>
                </td>
                <td>
                  <button class="btn btn-secondary" onclick="agregar('5')">
                    5
                  </button>
                </td>
                <td>
                  <button class="btn btn-secondary" onclick="agregar('6')">
                    6
                  </button>
                </td>
                <td>
                  <button class="btn btn-warning" onclick="agregar('*')">
                    *
                  </button>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="btn btn-secondary" onclick="agregar('3')">
                    3
                  </button>
                </td>
                <td>
                  <button class="btn btn-secondary" onclick="agregar('2')">
                    2
                  </button>
                </td>
                <td>
                  <button class="btn btn-secondary" onclick="agregar('1')">
                    1
                  </button>
                </td>
                <td>
                  <button class="btn btn-warning" onclick="agregar('-')">
                    -
                  </button>
                </td>
              </tr>
              <tr>
                <td>
                  <button class="btn btn-secondary" onclick="agregar('.')">
                    .
                  </button>
                </td>
                <td>
                  <button class="btn btn-secondary" onclick="agregar('0')">
                    0
                  </button>
                </td>
                <td>
                  <button class="btn btn-primary" onclick="calcular()">
                    =
                  </button>
                </td>
                <td>
                  <button class="btn btn-warning" onclick="agregar('+')">
                    +
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="calcu.js"></script>
  </body>
</html>
